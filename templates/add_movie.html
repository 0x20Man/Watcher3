<!DOCTYPE>
<html>
    <head>
        ${head}
        <script src="${url_base}/static/js/add_movie.js?v=06.06"  type="text/javascript"></script>
        <link href="${url_base}/static/css/add_movie.css?v=06.02" rel="stylesheet">
    </head>
    <body>
        ${navbar}
        <div class="container-fluid">

            <div class="input-group" id="search_bar">
                <input type="text" id="apikey" class="form-control">
                <span class="input-group-btn">
                    <a id="search_button" class="btn btn-default">
                        <i class="mdi mdi-magnify"></i>
                    </a>
                </span>
            </div>

            <ul id="movies">

            </ul>
        </div>

        <textarea id="movie_template" class="hidden">
            <li class="movie">
                <img src="{img_url}">
                <div class="movie_actions btn-group btn-group-justified">
                    <div class="btn-group">
                        <span type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Add
                            <i class="mdi mdi-chevron-down"></i>
                        </span>
                        <ul class="dropdown-menu dropdown-menu-left dropdown-menu-wide">
                            <li>
                                <a onclick="add_movie(event, this, 'Default')">
                                    Default
                                </a>
                            </li>
                            %if len(profiles) > 0:
                            <li class="divider"></li>
                            %endif
                            %for profile in profiles:
                            <li>
                                <a onclick="add_movie(event, this, '${profile}')">
                                    ${profile}
                                </a>
                            </li>
                            %endfor
                        </ul>
                    </div>

                    <div class="btn-group">
                        <a class="btn btn-default" onclick="show_details(event, this)">Details</a>
                    </div>
                </div>
                <span class="title">{title}</span>
                <span class="year">{year}</span>
            </li>
        </textarea>
        <textarea id="details_template" class="hidden">
            <div class="modal fade" id="modal_details">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">
                                {title}
                                <span class="year">{year}</span>
                            </h3>

                        </div>

                        <div class="modal-body">

                                <div class="col-md-4">
                                    <img src="{img_url}" class="img-responsive">
                                </div>
                                <div class="col-md-8">
                                    <div class="embed-responsive embed-responsive-16by9">
                                        <iframe src="" id="trailer"></iframe>
                                    </div>
                                    <div class="well stats">
                                        <span>
                                            Score:
                                            <b>{vote_average}</b>
                                        </span>
                                        <span>
                                            Theatrical Release:
                                            <b>{release_date}</b>
                                        </span>
                                        <span>
                                            <a href="https://www.themoviedb.org/movie/{id}" target="_blank">
                                                <i class="mdi mdi-help-circle-outline"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div>

                            <div class="col-md-12">
                                <div class="well">
                                    <span class="plot">{overview}</span>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <a class="btn btn-default" data-dismiss="modal">Close</a>
                            <div class="btn-group pull-right">
                                <span type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    Add
                                    <i class="mdi mdi-chevron-down"></i>
                                </span>
                                <ul class="dropdown-menu dropdown-menu-left dropdown-menu-wide">
                                    <li>
                                        <a onclick="add_movie(event, this, 'Default', modal=true)">
                                            Default
                                        </a>
                                    </li>
                                    %if len(profiles) > 0:
                                    <li class="divider"></li>
                                    %endif
                                    %for profile in profiles:
                                    <li>
                                        <a onclick="add_movie(event, this, '${profile}', modal=true)">
                                            ${profile}
                                        </a>
                                    </li>
                                    %endfor
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </textarea>

        <div id="thinker">
            <i class="mdi mdi-circle-outline animated"></i>
        </div>
    </body>
</html>
